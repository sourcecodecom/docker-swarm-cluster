type: install
jpsVersion: '1.0.0'
name: Docker Swarm Custom
id: docker-swarm-custom

description:
  text: docker swarm custom
  short: docker swarm custom

baseUrl: https://raw.githubusercontent.com/sourcecodecom/docker-swarm-cluster/main

globals:
  REGISTRY_USER: registry
  REGISTRY_PASSWORD: 4y6iq?2TmV+Zzmy|
  REGISTRY_URL: registry.dewaweb.com

nodes:
  - nodeType: nginx-dockerized
    nodeGroup: bl
    fixedCloudlets: 5
    cloudlets: 8
    isSLBAccessEnabled: false

  - nodeType: docker
    nodeGroup: cp
    image: jelastic/nginxphp_1.16.0-php-7.0.33:2
    registry:
      user: ${globals.REGISTRY_USER}
      password: ${globals.REGISTRY_PASSWORD}
      url: ${globals.REGISTRY_URL}
    scalingMode: STATEFUL
    fixedCloudlets: 5
    cloudlets: 8
    volumes:
    - /var/spool/cron
    volumeMounts:
      /var/www/webroot:
        protocol: NFS
        readOnly: false
        sourcePath: /data/ROOT
        sourceNodeGroup: storage
        sourceNodeId: "${nodes.storage[0].id}"
      /etc/nginx:
        protocol: NFS
        readOnly: true
        sourcePath: /data/nginx
        sourceNodeGroup: storage
        sourceNodeId: "${nodes.storage[0].id}"
      /var/spool/cron:
        protocol: NFS
        readOnly: false
        sourcePath: /data/cron
        sourceNodeGroup: storage
        sourceNodeId: "${nodes.storage[0].id}"
    links:
    - memcached:MEMCACHED
    - proxy:PROXYSQL
  
  - nodeType: memcached
    nodeGroup: memcached
    fixedCloudlets: 5
    cloudlets: 8

  - nodeType: storage
    nodeGroup: storage
    fixedCloudlets: 5
    cloudlets: 8
    cluster: true

  - nodeType: proxysql
    nodeGroup: proxy
    count: 2
    cloudlets: 16
    fixedCloudlets: 3

  - nodeType: dockerengine
    cloudlets: 32
    tag: 20.10.21
    nodeGroup: vps

  - nodeType: dockerengine
    cloudlets: 32
    tag: 20.10.21
    count: 2
    nodeGroup: worker

onInstall:
  - install: /addons/docker-swarm-init.yml
  - get-tokens
  - pull-bitnami-mariadb

actions:
  get-tokens:
    - cmd[${nodes.vps.master.id}]: docker swarm join-token -q worker
    - setGlobals:
        worker-token: ${response.out}

  pull-bitnami-mariadb:
    - cmd [${nodes.vps.master.id}]: docker pull bitnami/mariadb:10.1.29-r2

  
   
